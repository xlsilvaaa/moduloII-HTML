<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando colunas</title>
</head>

<body>
    <h2>Mesclando Colunas (tag colspan)</h2>
    <table border="1">
        <thead>
           <th>Nome:</th>
            <th colspan="2">Telefone:</th> <!--a tag colspan é a responsável por mesclar a coluna em 2 neste caso-->
        </thead>

        <tbody>
            <tr>
                <td>Gigi</td>
                <td>2345678</td>
                <td><img src="./img/celular.png" alt="desenho de um celular branco com uma mão com unhas vermelhas segurando"></td>
            </tr>
            <tr>
                <td>Gisele<br> (a que estará empregada em tech logo logo <br>segundo as profécias de Amanda!)</td>
                <td>123456</td>
                <td><img src="./img/fixo.png" alt="desenho de um telefone fixo retrô azul bebê"></td>
            </tr>
        </tbody>
           
    </table><br>    
</body>
  
</html>
