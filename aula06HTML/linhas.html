<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando linhas</title>
</head>

<body>
    <h2>Mesclando linhas</h2>
    <table border="1">
        <thead>
            <th>Primeiro Nome</th>
            <td>Gigi</td>
        </thead>

        <tbody>
            <tr>
                 <!--esse atributo rowspan 2 é que define a mescla de 2 linhas aqui-->
                <th rowspan="2">Telefone: <img src="./img/celular.png" alt="desenho de um celular branco com uma mão de unhas vermelhas segurando"></th>
                <td>123456</td>
            </tr>
            <tr>
                <td>2345678</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
