<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastre-se para receber novidades!</h1> <!--título do formulário-->
    <form> <!-- peço pra inserir o formulário na página -->
        <label>Nome:</label> <!-- etiqueta/texto do campo da pergunta-->
        <input placeholder="Digite seu nome" type="text" /> <!-- input é a caixa para resposta-->
        <label>Email:</label> <!-- texto do campo da pergunta-->
        <input placeholder="Digite seu e-mail" type="email">
        <button type="submit">Enviar cadastro</button>
    </form>
</body>
</html>
